<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buchung</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	
    <form action="#" th:action="@{/buchung/{id}(id=${buchung.material.id})}" th:object="${buchung}" method="post">
    
     <h3>Aktuell</h3> 
     <table>
  		<tr>
		    <th>Material</th>
		    <th>Akt.Bestand</th> 
		    <th>Seriennummer</th>
		    <th>Lager</th>  
		  </tr>
		  <tr>
		    <td th:text="${buchung.material.materialtyp.name}"></td>
		    <td th:text="${buchung.material.bestand}"></td>
		    <td th:text="${buchung.material.seriennummer}"></td>
		    <td th:text="${buchung.material.lagerstandort.name}"></td>
		 </tr>
     </table>
     
	<h3>Buchungsschein</h3>
	
       <div class="form-group"
 	   th:classappend="${#fields.hasErrors('art')}? 'has-error':''">
        <label for="art" class="control-label">Art</label>
		 <input type="radio"
        value="buchen"
        th:field="*{art}"/> Buchen 
        <input type="radio"
        value="stornieren"
        th:field="*{art}"/> Stornieren 
        <p class="error-message"
        th:each="error: ${#fields.errors('art')}"
        th:text="${error}">Validation error</p>
        </div>
        
		<div class="form-group"
        th:classappend="${#fields.hasErrors('menge')}? 'has-error':''">
        <label for="menge" class="control-label">Menge</label>
        <input id="menge"
        type="number"
        min="1"
        class="form-control"
        th:field="*{menge}"/>
        <p class="error-message"
       	th:each="error: ${#fields.errors('menge')}"
        th:text="${error}">Validation error</p>
       	</div>
       	
        <div class="form-group"
        th:classappend="${#fields.hasErrors('beschreibung')}? 'has-error':''">
        <label for="beschreibung" class="control-label">Beschreibung</label>
        <input id="beschreibung"
        class="form-control"
        th:field="*{beschreibung}"/>
        <p class="error-message"
       	th:each="error: ${#fields.errors('beschreibung')}"
        th:text="${error}">Validation error</p>
       	</div>
			
     <p><input type="submit" value="Submit" /> </p>
    </form>
    
		</br>
	<button onclick="goBack()">Abbrechen</button>
	<script>
	function goBack() {
	    window.history.back();
	}
	</script>
</body>
</html>
