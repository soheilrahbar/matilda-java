<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
 	<link rel="stylesheet" th:href="@{/css/index.css}"/>
 	<link rel="import" href="/fragment/topnav.html">
 	<title>Change Password</title>
</head>
	<body>
		<head th:replace="/fragment/header :: header"></head>	
		<div th:replace="/fragment/footer :: footer"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Change Password</h1>

			<p>

				Password must meet the following requirements at least:</br>
					*) eight characters</br>
					*) one upper-case character [A-Z]</br>
					*) one lower-case character [a-z]</br>
                	*) one digit character [0-9]</br>
                	
			</p>

			<form action="#" th:action="@{/passwordaenderung}" th:object="${form}" method="post" onsubmit="return checkPassword(this)">
			    <fieldset>
			        <table>
			            <thead>
			                <tr>
			                    <th>Username</th>
			                    <th>Password</th>
			                </tr>
			            </thead>
			            <tbody>
			                <tr th:each="user, itemStat : *{users}">
			                    <td><input th:field="*{users[__${itemStat.index}__].username}" /></td>
			                    <td><input type="password" th:field="*{users[__${itemStat.index}__].password}" id="pwd" /></td>
			                    <td><input type="checkbox" name="checkboxName" /></td>
			                </tr>
			            </tbody>
			        </table>
					<input type="submit" id="submitButton" th:value="Speichern">
			    </fieldset>
			</form>

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    The user password was successfully changed.
                </div>
            </div>
         </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

<script type="text/javascript">

function checkPassword(str)
{
  // at least one number,
  // one lowercase 
  // one uppercase letter
  // at least eight characters
 
	var password = document.getElementById("pwd").value;
	var re = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;

	var pass = re.test(password);
	
	if(!re.test(password)) {
		alert('Your password does meet the necessary requirements');
		return false;
	} else {
		return re.test(password);
	}
}

</script>


<div th:replace="/fragment/footer :: footer"></div>

</body>
</html>
