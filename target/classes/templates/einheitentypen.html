<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
<title>Einheitentypen</title>
</head>
<body>
<h2>Einheitentypen List</h2>

<form>
<input type="button" value="einen neuen Einheitentyp hinzuf&uuml;gen" onclick="window.location.href='einheitentyp'" />
</form>

<div th:unless="${#lists.isEmpty(einheitentypen)}">
<table class="table table-striped">
<thead>
<tr>
<th>Name</th>
</tr>
</thead>
<dl th:each="einheitentyp : ${einheitentypen}">
<tr>
<td th:text="${einheitentyp.name}"></td>
<td>
<a href="#" data-th-href="@{/einheitentypupdate/{id}(id=${einheitentyp.id})}">&Auml;ndern</a>
</td>
<td>
</td>
</tr>
</table>
</div>
<div th:if="${#lists.isEmpty(einheitentypen)}">
<p>Es gibt kein Einheitentyp</p>
</div>
<hr/>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Der neue Einheitentyp wurde erfolgreich eingetragen!
                </div>
            </div>
			            <div th:if="${param.loeschen}">
                <div class="alert alert-info">
                    Der Einheitentyp wurde erfolgreich gelöscht!
                </div>
            </div>
            
            <div th:if="${param.nochange}">
                <div class="alert alert-info">
                    Der Einheitentyp wurde nicht geändert!
                </div>
            </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
