<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Material Aktualisieren</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Material</h1>
    <form action="#" th:action="@{/materialupdate/{id}(id=${material.id})}" th:object="${material}" method="post">
    	<p>id: <input type="text" th:field="*{id}" /></p>

        <p><input type="submit" value="Submit" /> </p>
    </form>
    	</br>
	<button onclick="goBack()">Abbrechen</button>
	<script>
	function goBack() {
	    window.history.back();
	}
	</script>
</body>
</html>
