<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Materialtyp Aktualisieren</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Material</h1>

<p> ein neues Material in diesem Lager hinzufÃ¼gen </p>
<form action="#" th:action="@{/addmaterial}" th:object="${material}" method="post">
    	

    	<p> Materialtyp:
        <select th:field="*{materialtyp}">
  			<option th:each="materialtyp : ${alleMaterialtypen}" 
         	 th:value="${materialtyp.id}" 
       	     th:text="${materialtyp.name}"></option>
		</select></p>
		<p> Lagerstandort:
        <select th:field="*{lagerstandort}">
  			<option th:each="lagerstandort : ${alleLagerstandorten}" 
         	 th:value="${lagerstandort.id}" 
       	     th:text="${materialtyp.name}"></option>
		</select></p>		
    	<p>Seriennummer: <input type="text" th:field="*{seriennummer}" /></p>
    	<p>Bestand: <input type="text" th:field="*{bestand}" /></p>
    	<input type="date" th:value="*{einkaufsdatum}" />
        <p><input type="submit" value="Submit" /> </p>
</form>
		</br>

</body>
</html>
