<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
<title>Materialtyp</title>
</head>
<body>
<h2>Materialtyp List</h2>
<form>
<input type="button" value="einen neuen Materialtyp hinzuf&uuml;gen" onclick="window.location.href='materialtyp'" />
</form>
<div th:unless="${#lists.isEmpty(materialtypen)}">
<table class="table table-striped">
<thead>
<tr>
<th>Name</th>
<th>Menge</th>
<th>Beschreibung</th>
<th>Link</th>
</tr>
</thead>
<dl th:each="materialtyp : ${materialtypen}">
<tr>
<td th:text="${materialtyp.name}"></td>
<td th:text="${materialtyp.menge}"></td>
<td th:text="${materialtyp.beschreibung}"></td>
<td th:text="${materialtyp.link}"></td>
<td>
<a href="#" data-th-href="@{/materialtypupdate/{id}(id=${materialtyp.id})}">&Auml;ndern</a>
</td>
</tr>
</table>
</div>
<div th:if="${#lists.isEmpty(materialtypen)}">
<p>Es gibt kein Materialtyp</p>
</div>
<hr/>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Der neue Materialtyp wurde erfolgreich eingetragen!
                </div>
            </div>
			<div th:if="${param.loeschen}">
                <div class="alert alert-info">
                    Der  Materialtyp wurde erfolgreich gel√∂scht!
                </div>
            </div>       
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
